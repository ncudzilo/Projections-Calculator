<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Scalability Engine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://unpkg.com/recharts/umd/Recharts.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { brand: '#f8cc74' }
                }
            }
        }
    </script>
    <style>
        body { background-color: #0f1115; color: #f3f4f6; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #374151; border-radius: 10px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo } = React;
        const { AreaChart, Area, XAxis, YAxis, CartesianGrid, Tooltip, ResponsiveContainer } = Recharts;

        const App = () => {
            const [growth, setGrowth] = useState(30);
            const [fee, setFee] = useState(90);
            const [setupFee, setSetupFee] = useState(500);
            const [hours, setHours] = useState(1);
            const [maxHours, setMaxHours] = useState(40);

            const data = useMemo(() => {
                let pts = 0;
                return Array.from({ length: 36 }, (_, i) => {
                    pts += growth;
                    const recurring = pts * fee;
                    const oneTime = growth * setupFee;
                    const total = recurring + oneTime;
                    const weeklyHours = (pts * hours / 3) / 4.33;
                    return { month: i + 1, revenue: total, patients: pts, weeklyHours: Math.round(weeklyHours) };
                });
            }, [growth, fee, setupFee, hours]);

            const capacity = Math.floor((maxHours * 4.33 * 3) / hours);
            const hourlyRate = (fee * 3) / hours;

            return (
                <div className="min-h-screen p-4 md:p-12">
                    <div className="max-w-6xl mx-auto">
                        <header className="mb-12 border-l-4 border-brand pl-6">
                            <h1 className="text-4xl font-black tracking-tighter uppercase italic">Practice <span className="text-brand">Scalability</span></h1>
                            <p className="text-gray-500 font-medium">3-Year Growth & Capacity Modeling</p>
                        </header>

                        <div className="grid grid-cols-1 lg:grid-cols-12 gap-8">
                            {/* Controls */}
                            <div className="lg:col-span-4 bg-[#1a1d23] p-8 rounded-3xl border border-gray-800 space-y-6">
                                <h2 className="text-brand font-bold uppercase text-xs tracking-widest mb-4">Configuration</h2>
                                
                                <div className="space-y-4">
                                    <Input label="New Patients / Month" val={growth} set={setGrowth} />
                                    <Input label="Monthly Fee ($)" val={fee} set={setFee} />
                                    <Input label="One-Time Setup Fee ($)" val={setupFee} set={setSetupFee} />
                                    <Input label="Hours per Patient / Quarter" val={hours} set={setHours} step="0.5" />
                                    <Input label="Weekly Work Limit (Hrs)" val={maxHours} set={setMaxHours} />
                                </div>
                            </div>

                            {/* Dashboard */}
                            <div className="lg:col-span-8 space-y-6">
                                <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                                    <Stat cardLabel="Effective Hourly Rate" value={`$${hourlyRate}`} />
                                    <Stat cardLabel="Patient Capacity" value={capacity} />
                                    <Stat cardLabel="Year 3 Monthly Rev" value={`$${data[35].revenue.toLocaleString()}`} />
                                </div>

                                <div className="bg-[#1a1d23] p-8 rounded-3xl border border-gray-800 h-[400px]">
                                    <ResponsiveContainer width="100%" height="100%">
                                        <AreaChart data={data}>
                                            <defs>
                                                <linearGradient id="colorRev" x1="0" y1="0" x2="0" y2="1">
                                                    <stop offset="5%" stopColor="#f8cc74" stopOpacity={0.3}/>
                                                    <stop offset="95%" stopColor="#f8cc74" stopOpacity={0}/>
                                                </linearGradient>
                                            </defs>
                                            <CartesianGrid strokeDasharray="3 3" stroke="#2d3139" vertical={false} />
                                            <XAxis dataKey="month" stroke="#4b5563" fontSize={10} />
                                            <YAxis stroke="#4b5563" fontSize={10} tickFormatter={v => `$${v/1000}k`} />
                                            <Tooltip contentStyle={{ backgroundColor: '#0f1115', border: '1px solid #374151' }} />
                                            <Area type="monotone" dataKey="revenue" stroke="#f8cc74" strokeWidth={3} fill="url(#colorRev)" />
                                        </AreaChart>
                                    </ResponsiveContainer>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const Input = ({ label, val, set, step = "1" }) => (
            <div className="space-y-1">
                <label className="text-[10px] text-gray-500 font-bold uppercase">{label}</label>
                <input type="number" step={step} value={val} onChange={e => set(Number(e.target.value))}
                    className="w-full bg-[#0f1115] border border-gray-700 rounded-xl p-3 text-brand focus:border-brand outline-none font-mono" />
            </div>
        );

        const Stat = ({ cardLabel, value }) => (
            <div className="bg-[#1a1d23] p-5 rounded-2xl border border-gray-800">
                <div className="text-[10px] text-gray-400 uppercase font-bold mb-1">{cardLabel}</div>
                <div className="text-2xl font-bold text-white">{value}</div>
            </div>
        );

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
